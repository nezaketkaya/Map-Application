<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="map.css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-buttons">
          <button id="add-point-btn"><span>Add Point</span></button>
          <button id="query-btn"><span>Query</span></button>
        </div>
    </div>

    <div id="map" class="map"></div>

    <div id="panel" class="jspanel">
        <p><strong>X Coordinate:</strong> <span id="pointX"></span></p>
        <p><strong>Y Coordinate:</strong> <span id="pointY"></span></p>
        <label for="Name">Name:</label>
        <input type="text" id="Name">
        <button id="save-btn">Save</button>
        <button id="cancel-btn">Cancel</button>
    </div>

    <div id="query-panel" class="query-panel">
        <div class="table-header">
            <h2>Points Table</h2>
            <button class="close-btn">X</button>
        </div>
        <table id="points-table">
            <thead>
                <tr>
                    <th>X</th>
                    <th>Y</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <div id="update-options" class="modal">
        <div class="modal-content">
            <h2>Choose Update Method</h2>
            <button id="panel-update">Panel Update</button>
            <button id="map-update">Map Update</button>
        </div>
    </div>

    <div id="update-panel" class="jspanel">
        <h2>Update Point</h2>
        <label for="update-pointX">X Coordinate:</label>
        <input type="text" id="update-pointX">
        <label for="update-pointY">Y Coordinate:</label>
        <input type="text" id="update-pointY">
        <label for="update-Name">Name:</label>
        <input type="text" id="update-Name">
        <button id="update-save-btn">Save</button>
        <button id="update-cancel-btn">Cancel</button>
    </div>

    <script src="map.js"></script>
</body>
</html>
