<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="map.css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-buttons">
            <button id="add-point-btn">Add Point</button>
            <button id="query-btn">Query</button>
            <button id="add-linestring-btn">Add LineString</button>
            <button id="add-polygon-btn">Add Polygon</button>
        </div>
    </div>

    <div id="map" class="map"></div>

    <div id="notification" class="notification"></div>

    <div id="panel" class="jspanel">
        <button class="close-panel-btn">&times;</button>
        <p><strong>X Coordinate:</strong> <span id="pointX"></span></p>
        <p><strong>Y Coordinate:</strong> <span id="pointY"></span></p>
        <label for="Name">Name:</label>
        <input type="text" id="Name">
        <button id="save-btn">Save</button>
    </div>

    <div id="polygon-panel" class="jspanel" style="display: none;">
        <button class="close-panel-btn">×</button>
        <h3>Add Polygon</h3>
        <input type="text" id="polygon-name" placeholder="Enter polygon name">
        <button id="save-polygon-btn">Save</button>
    </div>

    <div id="linestring-panel" class="jspanel" style="display: none;">
        <button class="close-panel-btn">×</button>
        <h3>Add LineString</h3>
        <label for="linestring-name">Name:</label>
        <input type="text" id="linestring-name" name="linestring-name">
        <button id="save-linestring-btn">Save</button>
      </div>


    <div id="query-panel" class="query-panel">
        <div class="table-header">
            <h2>Points Table</h2>
            <button class="close-btn">&times;</button>
        </div>
        <table id="points-table">
            <thead>
                <tr>
                    <th>X</th>
                    <th>Y</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="confirmation-panel" class="confirmation-panel" style="display: none;">
        <p>Are you sure you want to delete this point?</p>
        <button id="confirm-delete">Yes, Delete</button>
        <button id="cancel-delete">Cancel</button>
    </div>

    <div id="update-options" class="modal">
        <div class="modal-content">
            <span class="close-update-options">&times;</span>
            <h2>Choose Update Method</h2>
            <button id="panel-update">Panel Update</button>
            <button id="map-update">Map Update</button>
        </div>
    </div>

    <div id="update-panel" class="jspanel">
        <h2>Update Point</h2>
        <label for="update-pointX">X Coordinate:</label>
        <input type="text" id="update-pointX">
        <label for="update-pointY">Y Coordinate:</label>
        <input type="text" id="update-pointY">
        <label for="update-Name">Name:</label>
        <input type="text" id="update-Name">
        <button id="update-save-btn">Save</button>
        <button id="update-cancel-btn">Cancel</button>
    </div>
    <button id="return-to-panel" style="display: none; position: fixed; bottom: 20px; right: 20px; z-index: 1000;">Return to Panel</button>
    <script type="module" src="map.js"></script>
</body>
</html>
