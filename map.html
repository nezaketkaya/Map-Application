<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="map.css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-buttons">
            <button id="add-point-btn">Add Point</button>
            <button id="query-btn">Query</button>
        </div>
    </div>

    <div id="map" class="map"></div>

    <div id="panel" class="jspanel">
        <p><strong>X Coordinate:</strong> <span id="pointX"></span></p>
        <p><strong>Y Coordinate:</strong> <span id="pointY"></span></p>
        <label for="Name">Name:</label>
        <input type="text" id="Name">
        <button id="save-btn">Save</button>
        <button id="cancel-btn">Cancel</button>
    </div>

    <div id="query-panel" class="query-panel">
        <table id="points-table" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>X</th>
                    <th>Y</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="map.js"></script>
</body>
</html>
